<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lighting Force Courier</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" style="display: none;">
        <header>
            <h1>Admin Dashboard</h1>
            <button id="logout-btn" class="btn-secondary">Logout</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="deliveries">Deliveries</button>
            <button class="tab-btn" data-tab="users">Users</button>
            <button class="tab-btn" data-tab="stores">Stores</button>
        </div>

        <!-- Deliveries Tab -->
        <div id="deliveries-tab" class="tab-content active">
            <div class="filters">
                <input type="text" id="delivery-search" placeholder="Search deliveries...">
                <select id="delivery-status">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="in-transit">In Transit</option>
                    <option value="delivered">Delivered</option>
                </select>
            </div>
            <table id="deliveries-table">
                <thead>
                    <tr>
                        <th>Tracking ID</th>
                        <th>Sender</th>
                        <th>Recipient</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Users Tab -->
        <div id="users-tab" class="tab-content">
            <button class="btn-primary" onclick="showAddUserForm()">Add User</button>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Stores Tab -->
        <div id="stores-tab" class="tab-content">
            <div class="actions">
                <button class="btn-primary" onclick="importStores()">Import Stores</button>
                <button class="btn-secondary" onclick="exportStores()">Export Stores</button>
            </div>
            <table id="stores-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add New User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="modal-username">Username</label>
                    <input type="text" id="modal-username" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="modal-email">Email</label>
                    <input type="email" id="modal-email" name="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="modal-password">Password</label>
                    <input type="password" id="modal-password" name="password" autocomplete="new-password" required>
                </div>
                <div class="form-group">
                    <label for="modal-role">Role</label>
                    <select id="modal-role" name="role" required>
                        <option value="user">User</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modal-status">Status</label>
                    <select id="modal-status" name="status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary" onclick="closeUserModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
