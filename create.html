<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Δημιουργία Αποστολής | LightingForceCourier</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/create.css">
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">⚡ LightingForceCourier</h1>
      <nav>
        <ul>
          <li><a href="index.html">Αρχική</a></li>
          <li><a href="services.html">Υπηρεσίες</a></li>
          <li><a href="pricing.html">Τιμές</a></li>
          <li><a href="track.html">Εντοπισμός</a></li>
          <li><a href="contact.html">Επικοινωνία</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="create">
    <h2>Δημιουργία Νέας Αποστολής</h2>

    <form id="create-form" class="create-form">
      <input type="text" name="sender" placeholder="Όνομα Αποστολέα" required>
      <input type="text" name="recipient" placeholder="Όνομα Παραλήπτη" required>
      <input type="text" name="address" placeholder="Διεύθυνση Παραλήπτη" required>
      <input type="text" name="zip" placeholder="Ταχυδρομικός Κώδικας" required>
      <input type="text" name="city" placeholder="Πόλη" required>
      <input type="email" name="email" placeholder="Email Παραλήπτη (προαιρετικό)">

      <div class="form-group">
        <label>Τύπος Αποστολής:</label>
        <select name="service" required>
          <option value="economy">Economy (κανονικός χρόνος)</option>
          <option value="express">Express (γρήγορη παράδοση)</option>
        </select>
      </div>

      <div class="form-group">
        <label>Πρόσθετες Υπηρεσίες:</label><br>
        <input type="checkbox" name="cod"> Αντικαταβολή<br>
        <input type="checkbox" name="insurance"> Ασφάλιση<br>
        <input type="checkbox" name="sms"> Ειδοποίηση SMS
      </div>

      <button type="submit" class="cta-button">Καταχώρηση Αποστολής</button>
    </form>

    <div id="submission-result" class="submission-result"></div>

  </main>

  <footer>
    <p>&copy; 2025 LightingForceCourier | Powered by ταχύτητα ⚡</p>
  </footer>

  <script src="js/create.js"></script>
</body>
</html>
